<div class="sam-header-menu" [hidden]="!states.open" (click)="toggle($event)" (hover)="toggle($event)">
  <ul>
    <li *ngFor="let item of items; let $index = index;" class="sam-menu-item">
      <a [routerLink]=item.routerLink (click)="dispatch($event)" [innerText]="item.text"></a>
    </li>
  </ul>
</div>
