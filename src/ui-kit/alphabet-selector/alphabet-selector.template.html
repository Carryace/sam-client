<div class="usa-width-one-whole alphabet-selector">
  <span>{{sortLabel}}:&nbsp;&nbsp;</span>
  <span *ngFor="let range of groupArr;let i = index">
    <a [ngClass]="getRangeClass(range)" (click)="changeCurRange(i)">
      <span *ngIf="!isSingleCharGroup(range)"> {{range.start}} - {{range.end}} </span>
      <span *ngIf="isSingleCharGroup(range)"> {{range.start}}</span>
    </a>
    <span *ngIf="isLastGroup(range)">&nbsp; | &nbsp;</span>
  </span>
</div>
