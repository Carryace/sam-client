<div class="usa-alert {{selectedType}}">
  <div class="usa-alert-body">
    <h3 class="usa-alert-heading">
      {{title}}
      <span class="pull-right" *ngIf="showClose">
        <a><i class="fa fa-times-circle" (click)="onDismissClick()"></i></a>
      </span>
    </h3>
    <p class="usa-alert-text truncate" *ngIf="showDescription">{{description}}</p>
    <div *ngIf="showGoToAlerts">
      <a class="usa-nav-link" [routerLink]="['/system-alerts']">More alerts&nbsp;<i class="fa fa-arrow-circle-o-right"></i></a>
    </div>
  </div>
</div>
