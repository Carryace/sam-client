<ul class="usa-sidenav-sub_list">
  <li *ngFor="let child of children; let $index = index;">
    <a #myElement tabindex="0" (keyup.enter)="updateUI($index, $event)" (click)="updateUI($index, $event)"
      [ngClass]="{'usa-current': isNodeSelected(myElement)}">
      {{child.label}}
    </a>
    <samMenuItem *ngIf="isSelected($index)"
                 [nodeDepth]="nodeDepth + 1"
                 [children]="child.children"
                 (data)="emitSelectedChild($event)">
    </samMenuItem>
  </li>
</ul>
