<div class="usa-grid" id="wage-determination-page">
  <div class="usa-width-one-whole">
    <ng-container *ngIf = "wageDetermination">
        <img src="src/assets/img/logo-not-available.png" class="sidenav-logo" alt="Logo Not Available">
      <h1>SCA WD # {{wageDetermination.fullReferenceNumber}} </h1>

      <ng-container *ngIf = "wageDetermination && dictionaries && getStatesAndCounties()">
        <div><strong>State/States: </strong>
          {{states}}
        </div>

          <div>
        <strong>County/ties: </strong>
          {{counties}}
          </div>
      </ng-container>

      <ng-container *ngIf = "wageDetermination && dictionaries && getServices()">
        <div>
          <strong>Service/Services: </strong>
            {{services}}
       </div>
      </ng-container>
      <ng-container *ngIf = "wageDetermination.revisionNumber">
        <div>
        <strong>Revision: </strong>
        {{wageDetermination.revisionNumber}}
        </div>
      </ng-container>
      <ng-container *ngIf = "wageDetermination.publishDate">
        <div>
          <strong>Published Date: </strong>
          {{wageDetermination.publishDate | dateFormat: 'MMM DD, YYYY'}}
        </div>
      </ng-container>
      <ng-container *ngIf = "wageDetermination.document">
      <textarea rows="15" cols="100">
        {{ wageDetermination.document }}
      </textarea>
      </ng-container>
    </ng-container>

  </div>
</div>
