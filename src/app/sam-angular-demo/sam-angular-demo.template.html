<div class="usa-grid">
  <h2>Select Component &lt;samSelect&gt;</h2>
  <div class="usa-width-one-third">
    <samSelect2 [(model)]="selectModel" [config]="selectConfig"></samSelect2>
  </div>
  <div class="usa-width-one-third">
    <fieldset class="usa-fieldset-inputs usa-sans">
      <legend><h3>Options</h3></legend>
      <ul class="usa-unstyled-list">
        <li>
          <input id="hasEmptyOption" type="checkbox" (change)="onEmptyOptionChanged($event)">
          <label for="hasEmptyOption">Add an empty option</label>
        </li>
        <li>
          <input id="isDisabled" type="checkbox" [(ngModel)]="selectConfig.disabled">
          <label for="isDisabled">Disabled</label>
        </li>
        <li>
          <label>Label text</label>
          <input type="text" [(ngModel)]="selectConfig.wrapper.label">
        </li>
        <li>
          <label>Error message text</label>
          <input type="text" [(ngModel)]="selectConfig.wrapper.errorMessage">
        </li>
        <li>
          <label>Hint text</label>
          <input type="text" [(ngModel)]="selectConfig.wrapper.hint">
        </li>
      </ul>
    </fieldset>
  </div>
  <div class="usa-width-one-third">
    <h3>Model</h3>
    <pre><code>{{selectModel | json}}</code></pre>
  </div>
</div>

</div>
