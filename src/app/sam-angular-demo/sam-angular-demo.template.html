<div class="usa-grid">
  <h1>SAM Select Component &lt;samSelect2&gt;</h1>
  <h2>Basic</h2>
  <p>Config</p>
  <div>
    <pre><code>{{basicConfig | json}}</code></pre>
  </div>
  <samSelect2 [config]="basicConfig" #basicSelect></samSelect2>
  <p>Value</p>
  <div>
    <pre><code>{{basicSelect.value || "null" | json}}</code></pre>
  </div>
  <h2>Set config dynamically</h2>
  <samSelect2 [config]="dynamicConfig" #dynamicSelect></samSelect2>
  <textarea [(ngModel)]="dynamicConfigString" (ngModelChange)="dynamicConfigChanged(dynamicConfigString)"></textarea>
  <p>Value</p>
  <div>
    <pre><code>{{dynamicSelect.value || "null" | json}}</code></pre>
  </div>
</div>
