<div class="usa-grid">
  <h2>Button Component &lt;samButton&gt;</h2>
  <div class="usa-width-one-whole">
    <div class="usa-width-one-fourth">
      <samButton [labelName]="'defaultBtn'" [labelData]="'Default'" [type]="'default'"></samButton>
    </div>
    <div class="usa-width-one-fourth">
      <samButton [labelName]="'altBtn'" [labelData]="'Alt'" [type]="'alt'"></samButton>
    </div>
    <div class="usa-width-one-fourth">
      <samButton [labelName]="'secondaryBtn'" [labelData]="'Secondary'" [type]="'secondary'"></samButton>
    </div>
    <div class="usa-width-one-fourth">
      <samButton [labelName]="'grayBtn'" [labelData]="'Gray'" [type]="'gray'"></samButton>
    </div>
  </div>
  <div class="usa-width-one-whole">
    <div class="usa-width-one-fourth">
      <samButton [labelName]="'outlineBtn'" [labelData]="'Outline'" [type]="'outline'"></samButton>
    </div>
    <div class="usa-width-one-fourth">
      <samButton [labelName]="'invertedBtn'" [labelData]="'Inverted'" [type]="'inverted'"></samButton>
    </div>
    <div class="usa-width-one-fourth">
      <samButton [labelName]="'disabledBtn'" [labelData]="'Disabled'" [type]="'disabled'"></samButton>
    </div>
    <div class="usa-width-one-fourth">
      <samButton [labelName]="'bigBtn'" [labelData]="'Big'" [type]="'big'"></samButton>
    </div>
  </div>
  <h2>Select Component &lt;samSelect&gt;</h2>
  <div class="usa-width-one-third">
    <samSelect2
      [(model)]="selectModel"
      [options]="selectConfig.options"
      [label]="selectConfig.label"
      [hint]="selectConfig.hint"
      [errorMessage]="selectConfig.errorMessage"
      [disabled]="selectConfig.disabled">
    </samSelect2>
  </div>
  <div class="usa-width-one-third">
    <fieldset class="usa-fieldset-inputs usa-sans">
      <legend><h3>Options</h3></legend>
      <ul class="usa-unstyled-list">
        <li>
          <input id="hasEmptyOption" type="checkbox" (change)="onEmptyOptionChanged($event)">
          <label for="hasEmptyOption">Add an empty option</label>
        </li>
        <li>
          <input id="isDisabled" type="checkbox" [(ngModel)]="selectConfig.disabled">
          <label for="isDisabled">Disabled</label>
        </li>
        <li>
          <label>Label text</label>
          <input type="text" [(ngModel)]="selectConfig.label">
        </li>
        <li>
          <label>Error message text</label>
          <input type="text" [(ngModel)]="selectConfig.errorMessage">
        </li>
        <li>
          <label>Hint text</label>
          <input type="text" [(ngModel)]="selectConfig.hint">
        </li>
      </ul>
    </fieldset>
  </div>
  <div class="usa-width-one-third">
    <h3>Model</h3>
    <pre><code>{{selectModel | json}}</code></pre>
  </div>
</div>
