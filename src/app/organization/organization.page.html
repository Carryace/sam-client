<div class="usa-grid">

  <!--Main Content-->
  <div class="usa-width-three-fourths" *ngIf="organization">
    <h1>
      {{organization.agencyName}}
    </h1>
    <p>
      <span><strong>Code: </strong>{{organization.code}} | Status {{isModActive()}}</span>
    </p>
    <section *ngIf="organization.summary">
      <h3>Description</h3>
      <p id="orgDescription" [innerHTML]="organization.summary"></p>
    </section>
    <div *ngIf="organization.hierarchy.length>0">
    <h2 id="overview">Sub-Tier Agencies</h2>
    <p>1 - {{organization.hierarchy.length}} of {{organization.hierarchy.length}}</p>
    <p *ngFor = "let element of organization.hierarchy">{{element.org.agencyName}}</p>
    </div>
  </div>
</div>
