<div *ngIf="!isEditing">
  <div>
    <div *ngIf="isDeleting">
      <div>
        Please confirm the deletion of this alert:
        <button class="usa-button usa-button-secondary" (click)="onDeleteConfirmClick()">Delete</button>
        <button class="usa-button usa-button-unstyled" (click)="onCancelDeleteClick()"><a>Cancel</a></button>
      </div>
    </div>
    <div class="alert-type-indicator" [ngClass]="alert.colorClass()">
      <i class="alert-type-icon fa" [ngClass]="alert.iconClass()"></i>{{alert.severity()}}
    </div>
    <div class="pull-right">
      <button class="usa-button-transparent"><span>Edit</span>&nbsp;<i class="fa fa-pencil" (click)="onEditClick()"></i></button>
    </div>
  </div>
  <div class="alert-item usa-grid-full">
    <div class="usa-width-three-fourths">
      <h2 class="alert-title clearfix">
        {{alert.title()}}
      </h2>
      <div class="alert-body">
        {{alert.description()}}
      </div>
    </div>
    <div class="usa-width-one-fourth">
      <div class="alert-right-item">
        Published Date: {{alert.publishedDate() | dateFormat: 'MMM DD, YYYY'}}
      </div>
      <div class="alert-right-item">
        End Date: {{alert.endDate() | dateFormat: 'MMM DD, YYYY'}}
      </div>
    </div>
  </div>
</div>
<alert-edit *ngIf="isEditing" [alert]="alert" [mode]="'edit'" (publish)="onEditAlertPublish($event)"
            (draft)="onEditAlertDraft($event)" (cancel)="onEditAlertCancel()">
</alert-edit>
