<div class="usa-grid">
  <!-- the first child cannot have a margin or the overlay breaks -->
  <div style="height: 1px"></div>
  <h1 class="alert-page-title">Alerts</h1>
  <div class="alerts-toolbar">
    <div class="toolbar-item">
      <samCheckbox [(model)]="filters.statuses" [options]="statuses" [name]="'statuses'" (modelChange)="onParamChanged()"></samCheckbox>
    </div>
    <div class="toolbar-item">
      <samCheckbox [(model)]="filters.types" [options]="types" [name]="'types'" (modelChange)="onParamChanged()"></samCheckbox>
    </div>
    <div class="toolbar-item">
      <samSelect [(model)]="filters.datePublished" [options]="datesPublished" [name]="'datesPublished'" (modelChange)="onParamChanged()"></samSelect>
    </div>
    <div class="toolbar-item sort-column">
      Sort by:&nbsp;
      <samSelect [(model)]="sortField" [options]="sortFields" [name]='sortField' (modelChange)="onParamChanged()"></samSelect>
    </div>
  </div>
  <div class="alert-count">
    Showing {{alerts.length}} of <i>{{totalAlerts()}}</i>
  </div>
  <div *ngFor="let alert of alerts" class="alert-block">
    <alert-item [alert]="alert"></alert-item>
  </div>
  <samPagination [(currentPage)]="currentPage" [totalPages]="totalPages()" (pageChange)="onParamChanged($event)"></samPagination>
</div>
