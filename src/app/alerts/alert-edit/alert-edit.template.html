<form class="alert-item edit" [formGroup]="form">
  <h2 class="alert-edit-title">
    <span *ngIf="mode === 'edit'">Edit</span>
    <span *ngIf="mode === 'add'">Add</span>
    Alert
  </h2>
  <div class="usa-grid-full">
    <div class="usa-width-one-half">
      <samSelect #severity [required]='true' [control]="form.get('severity')" formControlName="severity" class='severity-select' [options]="typeOptions" [name]="'alert-types'" [label]="'Type'"></samSelect>
      <samText #title [maxlength]="70" [control]="form.get('title')" formControlName="title" [required]='true' [name]="'title-input'" [label]="'Title'"></samText>
      <samTextArea #description [maxlength]="350" [control]="form.get('description')" formControlName="description" [required]='true' [name]="'description'" [label]="'Description'"></samTextArea>
    </div>
    <div class="usa-width-one-half">
      <div class="usa-width-one-whole relative">
        <samDateTime #publishedDate [control]="form.get('publishedDate')" formControlName="publishedDate" [label]="'Publish Date'" name='publish-date'></samDateTime>
        <div class="input-group abs-top-right">
          <input id="publish-immediately" type="checkbox" formControlName="publishImmediately" (click)="onPublishImmediatelyClick($event.target.checked)">
          <label for="publish-immediately" [ngClass]="getLabelColor()">Publish Now</label>
        </div>
      </div>
      <div class="usa-width-one-whole relative">
        <samDateTime #endDate [control]="form.get('endDate')" formControlName="endDate" [label]="'End Date'" name='end-date'></samDateTime>
        <div class="input-group abs-top-right">
          <input id="end-indefinitely" type="checkbox" formControlName="isExpiresIndefinite" (click)="onEndIndefinitelyClick($event.target.checked)">
          <label for="end-indefinitely" [ngClass]="getLabelColor()">No End Date</label>
        </div>
      </div>
      <div class="usa-width-one-whole" *ngIf="isEditMode() && isActiveAlert()">
        <div class="alert-type-indicator usa-color-warning expire-alert-note m_T-3x" *ngIf="expireAlert">
          <i class="alert-type-icon fa fa-exclamation-triangle"></i>This action is permanent!
        </div>
        <div class="input-group m_T-0">
          <input id="expire-alert" type="checkbox" (click)="onExpireAlertClick($event.target.checked)">
          <label for="expire-alert">Expire Alert</label>
        </div>
      </div>
    </div>
  </div>
  <div class="alert-edit-actions clearfix">
    <div class="pull-right">
      <button class="usa-button-primary" type="button" (click)="onAcceptClick($event)">Confirm</button>
      <button type="button" class="usa-button-outline" (click)="onCancelClick($event)">Cancel</button>
    </div>
  </div>
  <!--<div><pre><code>valid: {{form.valid | json}}</code></pre></div>-->
  <!--<div><pre><code>value: {{form.value | json}}</code></pre></div>-->
</form>
