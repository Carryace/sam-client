<div class="alert-item usa-bgcolor-gold-lightest edit">
  <h2 class="alert-edit-title">Add Alert</h2>
  <div class="usa-grid-full">
    <div class="usa-width-one-half">
      <samText [name]="'title-input'" [ngModel]="''" [label]="'Title'"></samText>
      <samTextarea [name]="'description-input'" [ngModel]="''" [label]="'Description'"></samTextarea>
    </div>
    <div class="usa-width-one-half">
      <samDateEntry class='publish-date' [name]="'publish-date'" [label]="'Publish Date'"></samDateEntry>
      <samDateEntry [name]="'end-date'" [label]="'End Date'"></samDateEntry>
      <samSelect [options]="typeOptions" [name]="'alert-types'" [label]="'Type'"></samSelect>
    </div>
  </div>
  <div class="alert-edit-actions clearfix">
    <div class="pull-right">
      <div class="usa-button usa-button-primary">Publish</div>
      <div class="usa-button usa-button-disabled">Draft</div>
      <div class="usa-button usa-button-disabled">Cancel</div>
    </div>
  </div>
</div>
