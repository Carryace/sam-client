<div class="usa-kba">
  <div class="question">
    <samSelect [name]="'sam-kba-question-'+states.uid"
               [(model)]="$question"
               [options]="$questions"
               [errorMessage]="states.errors.question"
               (modelChange)="changeQuestion($event)"
               [label]="label">
    </samSelect>
  </div>
  <div class="answer">
  <labelWrapper [errorMessage]="(answer.invalid ? states.errors.answer : '')" required="true">
      <input [type]="states.type"
             [name]="'sam-kba-answer-'+states.uid"
             [formControl]="answer"
             (blur)="secureAnswer($event)"
             (focus)="selectAnswer($event)"
             (keyup)="unsecureAnswer($event)" />
    </labelWrapper>
  </div>
</div>
