<ul>
  <li *ngFor="let item of data" [class.current]="item.id == currentId">
    <span>  
      <strong>{{item.date}}</strong>
      <a href="{{ item.url }}">{{ item.title }}</a>
      <em *ngIf="item.description">{{ item.description }}</em>
      <i *ngIf="item.isTagged" class="fa fa-certificate" aria-hidden="true"></i>
    </span>
  </li>
</ul>
