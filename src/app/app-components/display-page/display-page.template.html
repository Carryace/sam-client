<div class="usa-grid">

	<aside class="usa-width-one-fourth" *ngIf="showGeneratedSidebar">
		<div container="occupy-page" limit="1200" sam-sticky>
			<ng-container *ngIf="logoData===null">
	      <img src="src/assets/img/logo-not-available.png" class="sidenav-logo" alt="Logo Not Available">
	    </ng-container>
	    <ng-container *ngIf="logoData">
	      <img class="sidenav-logo" [src]="logoData.logo" [alt]="logoData.info" [title]="logoData.info">
	    </ng-container>
			<samSidenav [model]="sidenavConfig" (path)="sidenavPathEvtHandler($event)"></samSidenav>
		</div>
    &nbsp;
	</aside>
	<div [attr.class]="contentClass">
		<ng-content select="[display-title]"></ng-content>
		<ng-content select="[display-content]"></ng-content>
	</div>
</div>
