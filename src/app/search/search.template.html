<div class="search-page">
	<div class="usa-grid">
		<div class="usa-width-one">
			<h1 class="m_T-0 p_T-6x">SAM.gov Search Results</h1>
		</div>
	</div>
	<div *ngIf="showOptional" class="usa-grid">
    <h3>Common Filters:</h3>
		<div class='usa-width-one-third'>
      <agencyPicker #fhInput [multimode]="false" [label]="'Filter by Organization:'" (organization)="onOrganizationChange($event)"></agencyPicker>
		</div>
    <div class=""></div>
		<hr *ngIf="data.results" class="usa-width-one-whole m_T-5x"/>
	</div>
	<div class="usa-grid">
	    <fh-featured-result *ngFor="let row of featuredData.featuredResult" [data]="row" [qParams]="qParams"></fh-featured-result>
	    <hr *ngIf="featuredData.featuredResult!==null" class="m_T-5x"/>
	</div>
	<div class="usa-grid">
		<div *ngFor="let row of data.results">
			<opportunities-result *ngIf="row._type=='OPP'" class="usa-grid-full" [data]="row" [qParams]="qParams"></opportunities-result>
	    <assistance-listing-result  *ngIf="row._type=='CFDA'" class="usa-grid-full" [data]="row" [qParams]="qParams"></assistance-listing-result>
	    <federal-hierarchy-result  *ngIf="row._type=='FH'" class="usa-grid-full" [data]="row" [qParams]="qParams"></federal-hierarchy-result>
	    <entities-result *ngIf="row._type=='ENT'" class="usa-grid-full" [data]="row" [qParams]="qParams"></entities-result>
	    <exclusions-result *ngIf="row._type=='EX'" class="usa-grid-full" [data]="row" [qParams]="qParams"></exclusions-result>
	    <wage-determination-result *ngIf="row._type=='SCA'|| row._type=='DBRA'" class="usa-grid-full" [data]="row"></wage-determination-result>
	    <hr class="m_T-5x"/>
		</div>
	</div>
	<div class="usa-grid">
    <div *ngIf="!initLoad && !data.results">
      <br/>
      <p>No results found for '<span class = 'no-results-found' [innerText]="oldKeyword"></span>'</p>
      <div style="height:300px;"></div>
    </div>
	</div>
	<div class="usa-grid">
	  <div *ngIf="data.results">
	    <div class="usa-width-one-whole">
	      <samPagination (pageChange)="pageChange($event-1)" [currentPage]="pageNum+1" [totalPages]="totalPages"></samPagination>
	    </div>
	  </div>
	  <br/><br/>
	</div>
</div>
