<section class="m_T-4x" id="sam-header">
  <header>
    <div class="sam-header">
      <!--title, register link and sign in link-->
      <div class="usa-grid-full">
        <a class="image-wrap pull-left m_T-1x">
          <img class="marginCenter" src="img_asset/blank_icon.png">
        </a>
        <div class="pull-left m_L-4x m_T-4x">
          <form class="usa-search usa-search-small">
            <div role="search">
              <label class="usa-sr-only" for="search-field-small">Search small</label>
              <input id="search-field-small" type="search" name="search" [ngModel]="searchText">
              <button type="submit" (click)="onSearchButtonClick(searchText)">
                <span class="usa-sr-only">Search</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
</section>
